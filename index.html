    </div>
</div>


<!-- Scripts -->
<script src="js/jquery.min.js"></script>
<script src="plugins/sweetalert2/sweetalert2.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js?v=1.4"></script>

<script>
    function activeTab(activeTab = 'login') {
        if (activeTab === 'login') {
            $('#tab02').removeClass('active')
            $('#tab021').removeClass('show')
            $('#tab01').addClass('active')
            $('#tab011').addClass('show')
        } else {
            $('#tab01').removeClass('active')
            $('#tab011').removeClass('show')
            $('#tab02').addClass('active')
            $('#tab021').addClass('show')
        }
    }

    function openLogin() {
        activeTab('login')
        $('#myModal').modal('show')
    }

    function openRegister() {
        activeTab('register')
        $('#myModal').modal('show')
    }

    function alertModal(text = "", timer = 1500) {
        Swal.fire({
            text: text ? text : "Сәтті аяқталды!",
            padding: '2em',
            icon: 'success',
            showConfirmButton: false,
            timer: timer
        })
    }

    function alertWarningModal(text = "") {
        Swal.fire({
            text: text ? `${text}` : "Қате!",
            padding: '2em',
            icon: 'warning',
            showConfirmButton: true,
        })
    }

    
    
    </script>

</body>
</html>
